<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Callable Tests</title>
    <link rel="stylesheet" href="resources/qunit-1.9.0.css">
</head>

<body lang="en">
    <div id="qunit"></div>
    
    <script src="resources/qunit-1.9.0.js"></script>
    <script type="application/javascript" src="resources/require.js"></script>
    <script type="application/javascript">
        require(
            ['../lib/callable', 'testWrap', 'testBundle', 'testApplicable', 'testCallable'],
            function(callable, testWrap, testBundle, testApplicable, testCallable)
            {
                [testWrap, testBundle, testApplicable, testCallable].forEach(function(m){
                    m.module && module(m.module);
                    m.tests.forEach(function(e){ test.apply(this, e); });
            });
        });
    </script>

</body>
    
</html>
